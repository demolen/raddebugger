name: builds

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-windows-2022:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [raddbg]
        compiler: [msvc]
        mode: [release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build raddbg (VS 2022, MSVC Release)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          call build ${{ matrix.target }} ${{ matrix.compiler }} ${{ matrix.mode }} || exit /b 1
      - name: Show build output tree
        shell: cmd
        run: dir /s /b build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: raddbg-msvc-release
          path: |
            build\raddbg\msvc\release\raddbg.exe
